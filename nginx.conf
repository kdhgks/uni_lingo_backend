events {}

http {
  # WebSocket 업그레이드 매핑
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # 업스트림: Django ASGI가 뜨는 web 컨테이너
  upstream django_upstream {
    server web:8000;
  }

  # HTTP → HTTPS 리다이렉트 (도메인 사용할 때만 활성화)
  # server {
  #   listen 80;
  #   server_name your-domain.com www.your-domain.com;
  #   return 301 https://$host$request_uri;
  # }

  # HTTP 서버 (도메인 없거나 EC2 IP로 접근)
  server {
    listen 80;
    server_name _;

    # 인증서 발급용 webroot (Let's Encrypt)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # 정적/미디어 파일 (Compose 볼륨과 경로 일치)
    location /static/ {
      alias /static/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /media/ {
      alias /media/;
      expires 1M;
      add_header Cache-Control "public";
    }

    # 헬스체크
    location /healthz/ {
      proxy_pass http://django_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_send_timeout 5s;
      proxy_read_timeout 5s;
    }

    # WebSocket (ASGI)
    location /ws/ {
      proxy_pass http://django_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_connect_timeout 10s;

      proxy_buffering off;
      proxy_request_buffering off;
    }

    # Django REST/API
    location / {
      proxy_pass http://django_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;

      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 업로드 제한
    client_max_body_size 10M;

    # 로그
    access_log /var/log/nginx/unilingo_access.log;
    error_log  /var/log/nginx/unilingo_error.log;
  }

  # HTTPS 서버 (도메인/인증서 준비되면 사용)
  server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    location /static/ {
      alias /static/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /media/ {
      alias /media/;
      expires 1M;
      add_header Cache-Control "public";
    }

    location /healthz/ {
      proxy_pass http://django_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_send_timeout 5s;
      proxy_read_timeout 5s;
    }

    location /ws/ {
      proxy_pass http://django_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_connect_timeout 10s;

      proxy_buffering off;
      proxy_request_buffering off;
    }

    location / {
      proxy_pass http://django_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;

      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 10M;

    access_log /var/log/nginx/unilingo_access.log;
    error_log  /var/log/nginx/unilingo_error.log;
  }
}
